{% if image_url %}
<div style="width: 100%; aspect-ratio: 16 / 9; overflow: hidden; border-bottom: 1px solid var(--border-color); position: relative;">
    <img src="{{ image_url }}" alt="{{ plane_type }}" style="width: 100%; height: 100%; object-fit: cover;">
    <div style="position: absolute; bottom: 0; right: 0; background: var(--bg-primary); padding: 2px 8px; font-family: var(--font-mono); font-size: 10px; border-top: 1px solid var(--border-color); border-left: 1px solid var(--border-color);">
        SOURCE: PLANESPOTTERS.NET
    </div>
</div>
{% else %}
<div style="width: 100%; aspect-ratio: 16 / 9; background: var(--bg-primary); display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border-color); flex-direction: column; gap: 1rem;">
    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.7 5.2c.3.4.8.5 1.3.3l.5-.3c.4-.2.6-.6.5-1.1z"/>
    </svg>
    <span class="mono" style="font-size: 0.625rem; color: var(--text-muted);">IMAGE NOT AVAILABLE</span>
</div>
{% endif %}
